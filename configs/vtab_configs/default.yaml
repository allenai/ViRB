THORDepth:
  task: "THORDepth-l1"
  training_configs:
    adam-0.0001:
      optimizer: "adam"
      lr: 0.0003
    sgd-0.01:
      optimizer: "sgd"
      lr: 0.01
  num_epochs: 25

NYUDepth:
  task: "NYUDepth"
  training_configs:
    adam-0.0001:
      optimizer: "adam"
      lr: 0.0003
    sgd-0.001:
      optimizer: "sgd"
      lr: 0.001
      scheduler:
        type: "StepLR"
        step_size: 10
        gamma: 0.1
  num_epochs: 40
  num_dataset_repeats: 25

